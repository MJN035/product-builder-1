  <script>
    const userMaxNote = 68; // G#4 MIDI note

    async function analyzeSong() {
      const songTitle = document.getElementById('song-title').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Analyzing...';

      try {
        const response = await fetch(`/api/song-info?songTitle=${encodeURIComponent(songTitle)}`);

        if (response.ok) {
          const adjustment = songData.maxNote - userMaxNote;
          const resultText = `

            - <strong>Í≥° ÏµúÍ≥†Ïùå:</strong> ${midiToNoteName(songData.maxNote)} (Îç∞Ïù¥ÌÑ∞ Ï∂úÏ≤ò: ${songData.source})<br>
            - <strong>ÎØºÏ§ÄÎãò ÏµúÍ≥†Ïùå:</strong> G#4 (2Ïò•ÌÉÄÎ∏å ÏÜî#)<br>
            - <strong>Í≤∞Í≥º:</strong> ${adjustment > 0 ? `üö® ${adjustment}ÌÇ§ ÎÇÆÏ∂§ (-${adjustment}) ÌïÑÏöî` : `‚úÖ ÏõêÌÇ§ Í∞ÄÏ∞Ω Í∞ÄÎä•`}<br>
            - <strong>Tip:</strong> Î¶¨Î™®Ïª®ÏóêÏÑú 'ÏùåÏ†ï' Î≤ÑÌäºÏùÑ ${adjustment}Î≤à ÎàÑÎ•¥ÏÑ∏Ïöî.
          `;
          resultsDiv.innerHTML = resultText;
        } else {

        }
      } catch (error) {

        console.error(error);

    }

    function getRecommendations() {
      // Placeholder for song recommendations
      const recommendedSongs = [
        { title: "Song A", artist: "Artist 1", maxNote: 65 },
        { title: "Song B", artist: "Artist 2", maxNote: 67 },
        { title: "Song C", artist: "Artist 3", maxNote: 68 },
      ];

      let recommendationText = '<h3>Recommended Songs:</h3><ul>';
      recommendedSongs.forEach(song => {
        recommendationText += `<li>${song.title} - ${song.artist} (Peak Note: ${midiToNoteName(song.maxNote)})</li>`;
      });
      recommendationText += '</ul>';
      document.getElementById('recommendations').innerHTML = recommendationText;
    }

    function midiToNoteName(midi) {
      const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
      const octave = Math.floor(midi / 12) - 1;
      const noteIndex = midi % 12;
      return `${noteNames[noteIndex]}${octave}`;
    }

    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDarkMode = body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    });

    // Load theme from localStorage
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
    }
  </script>
